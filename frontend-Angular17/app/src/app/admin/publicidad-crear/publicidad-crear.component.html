<div class="grid-container">
    
    <div class="container">
           <div class="row">
                 <h1 class="mat-h1">Publicidad</h1>
                 <a href="/admin/publicidadAdmin" class="" style="float: right;">
                    <button class="btn btn-sm" style="background-color: #001840; color: #fffdf0; float: right;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fffdf0"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
                        </svg>
                        Regresar
                    </button>
                </a>
           </div>
           <div class="row mb-3">
                <form>
                    <label>Publicidad</label>
                    <input type="text" class="form-control mb-3" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="publicidad.nombre" >
                    <label>Enlace</label>
                    <input type="url" class="form-control mb-3" id="enlace" name="enlace" #nombre="ngModel" [(ngModel)]="publicidad.enlace">
                    <label>Imagen</label>
                    <input type="file" class="form-control mb-3"
                        accept=".jpg,.jpeg,.png,.gif" (change)="archivoSeleccionado($event)">
                    <button type="submit" class="btn btn-sm" style="background-color: #001840; 
                    color: #fffdf0; float: right;" (click)="crearPublicidad()">
                        Agregar
                    </button>
                </form>
        </div>
       </div> 
   <app-footer></app-footer>
</div>

<app-modal *ngIf="showModal" [title]="modalTitle" [message]="modalMessage"></app-modal>
<app-modal *ngIf="showModal" [title]="modalTitle" [message]="modalMessage" (closeModalEvent)="closeModal()"></app-modal>
