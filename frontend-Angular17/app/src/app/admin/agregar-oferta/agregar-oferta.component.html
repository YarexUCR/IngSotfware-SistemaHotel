
    <mat-dialog-content class="altura">
        <h2 mat-dialog-title>Agregar Oferta</h2>
    <div class="container">
      
            <div class="row">
                <div class="col">
                    <label for="checkIn">Fecha de Inicio</label>
                    <input matInput type="date" placeholder="yyyy-mm-dd" id="checkIn" name="checkIn"
                    class="form-control" [(ngModel)]="formData.checkIn" >

                    <div class="alert alert-danger mt-2" *ngIf="mostrarErrorCheckIn">
                        Fecha de Inicio es obligatorio
                    </div>
                    <div class="alert alert-danger mt-2" *ngIf="mostrarError">
                        {{mensajeError}}
                    </div>
                    <div class="alert alert-success mt-2" *ngIf="mostrarConfirmacion">
                        {{mensajeConfirmacion}}
                    </div>
                </div>
                
                <div class="col">
                    <label for="checkOut">Fecha de Fin</label>
                    <input matInput type="date" placeholder="yyyy-mm-dd" id="checkOut" name="checkOut"
                    class="form-control"  [(ngModel)]="formData.checkOut">

                    <div class="alert alert-danger mt-2" *ngIf="mostrarErrorCheckOut">
                        La Fecha Final es obligatorio
                    </div>
                    <div class="alert alert-danger mt-2" *ngIf="mostrarError_">
                        {{mensajeError_}}
                    </div>
                    <div class="alert alert-success mt-2" *ngIf="mostrarConfirmacion_">
                        {{mensajeConfirmacion_}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <label for="descripcion">Nombre de la Oferta</label>
                        <textarea matInput placeholder="Día de San Valentín....." id="descripcion" name="descripcion"
                        class="form-control" [(ngModel)]="formData.descripcion"></textarea>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <label for="montoDescuento">Monto de descuento</label>
                        <mat-label>Monto de descuento</mat-label>
                        <input matInput type="number" placeholder="30" id="montoDescuento" name="montoDescuento"
                        class="form-control"  [(ngModel)]="formData.montoDescuento" (input)="updateMontoDescuento($event)">
                    </mat-form-field>
                </div>


            </div>
            <div class="row">
                <label for="TipoDeHabitacion">
                    <h2>Seleccione a qué tipo de habitación desea asignar</h2>
                </label>

                <ng-container *ngIf="tiposDeHabitaciones && tiposDeHabitaciones.length">
                    <ng-container
                        *ngTemplateOutlet="habitacionTemplate; context: { $implicit: tiposDeHabitaciones }"></ng-container>
                </ng-container>

                <ng-template #habitacionTemplate let-habitaciones>
                    <div *ngFor="let tipoHabitacion of habitaciones; let i = index">
                        <input type="checkbox" [(ngModel)]="tipoHabitacion.check" [value]="tipoHabitacion.id"
                            [name]="tipoHabitacion.id" class="d-flex justify-content-between">
                        <label class="form-check-label" >  {{ tipoHabitacion.Nombre }}</label>

                    </div>
                </ng-template>
            </div>
            <mat-dialog-actions >
                <button  (click)="onNoClick()" class="btn btn-primary">Cerrar</button>
                <button  (click)="agregarOferta()" class="btn btn-success "
                    cdkFocusInitial>Agregar</button>
            </mat-dialog-actions>

    </div>
