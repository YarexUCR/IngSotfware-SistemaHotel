<div class="grid-container">
    
    <div class="container">
           <div class="row">
                 <h1 class="mat-h1">Ver Estado del Hotel Hoy</h1>
                 <h2>Fecha de Hoy:{{ check }}</h2>
           </div>
       </div> 
       <div class="container">
        <div class="row">
            <table mat-table [dataSource]="habitacionesPaginadas" class="mat-elevation-z8">

                <!-- No. Habitacion Column -->
                <ng-container matColumnDef="Numero">
                    <th mat-header-cell *matHeaderCellDef> No. Habitacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
                </ng-container>

                <!-- Tipo de Habitacion Column -->
                <ng-container matColumnDef="TipoHabitacion">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo.nombre}} </td>
                </ng-container>

                <!-- Estado Column -->
                <ng-container matColumnDef="Disponible">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngIf="element.disponible; else notAvailable">
                            <img src="assets/iconos/ck_circle.svg" alt="Disponible">
                        </ng-container>
                        <ng-template #notAvailable>
                            <img src="assets/iconos/cancel.svg" alt="No disponible">
                        </ng-template>
                        {{ element.disponible  ? 'Disponible' : 'Ocupada' }}
                    </td>
                </ng-container>


                <ng-container matColumnDef="Activo">
                    <th mat-header-cell *matHeaderCellDef> Activa </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngIf="element.activo; else notAvailable">
                            <img src="assets/iconos/ck_circle.svg" alt="Disponible">
                        </ng-container>
                        <ng-template #notAvailable>
                            <img src="assets/iconos/cancel.svg" alt="No disponible">
                        </ng-template>
                        {{ element.activo ? 'Activa' : 'Desactivada' }}
                       
                    </td>
                </ng-container>


                <!-- Encabezado de fila -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <!-- Fila -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="habitaciones.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" (page)="cargarHabitacionesPaginadas($event)">
            </mat-paginator>
            <div>
                <button class="btn btn-sm" style="background-color: #001840; color: #fffdf0; float: right;" (click)="generarPDF()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                    <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
                  </svg>Reporte</button>
              </div>
               
            
        </div>
       
    </div>


   <app-footer></app-footer>
</div>
