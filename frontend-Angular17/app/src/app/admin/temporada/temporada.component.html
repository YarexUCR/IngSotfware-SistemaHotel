<div class="grid-container">

    <div class="container">
        <div class="row">
            <h1 class="mat-h1">Temporadas</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button (click)="openDialogAgregarTemporada()" class="btn btn-sm"
                    style="background-color: #001840; color: #fffdf0; float: right;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 1.5a.5.5 0 0 1 .5.5V8h6.5a.5.5 0 0 1 0 1H8v6.5a.5.5 0 0 1-1 0V9H1.5a.5.5 0 0 1 0-1H7V2a.5.5 0 0 1 .5-.5z" />
                    </svg>
                    Agregar Temporada
                </button>
            </div>
        </div>

        <div class="centered-spinner-container" *ngIf="cargando">
            <mat-spinner class="centered-spinner"></mat-spinner>
        </div>
    </div>
    <div class="row mb-3" *ngIf="paginacion.length > 0">

        <div class="container">
            <div class="row">
                <table mat-table [dataSource]="paginacion" class="mat-elevation-z8">
                    <ng-container matColumnDef="inicio">
                        <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
                        <td mat-cell *matCellDef="let element"> {{element.fechaInicio| slice:0:10}} </td>
                    </ng-container>

                    <!-- Tipo de Habitacion Column -->
                    <ng-container matColumnDef="fin">
                        <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
                        <td mat-cell *matCellDef="let element"> {{element.fechaFinal| slice:0:10}} </td>
                    </ng-container>

                    <ng-container matColumnDef="descuento">
                        <th mat-header-cell *matHeaderCellDef> Descuento </th>
                        <td mat-cell *matCellDef="let element"> {{element.descuento}}% </td>
                    </ng-container>


                    <!-- Estado Column -->
                    <ng-container matColumnDef="Editar">
                        <th mat-header-cell *matHeaderCellDef> Editar </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" class="btn btn-primary"
                                (click)="openDialogActualizarTemporada(element)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z" />
                                </svg>

                            </button>
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef> eliminar </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" class="btn btn-danger" (click)="deleteTemporada(element.iD_Temporada)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                                </svg>

                            </button>
                        </td>
                    </ng-container>


                    <!-- Encabezado de fila -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                    <!-- Fila -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="Ofertas.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                    (page)="cargarPaginadas($event)">
                </mat-paginator>


            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
