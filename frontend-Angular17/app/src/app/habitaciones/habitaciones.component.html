<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- No. Habitacion Column -->
    <ng-container matColumnDef="Numero">
      <th mat-header-cell *matHeaderCellDef> No. Habitacion </th>
      <td mat-cell *matCellDef="let element"> {{element.Numero}} </td>
    </ng-container>
  
    <!-- Tipo de Habitacion Column -->
    <ng-container matColumnDef="TipoHabitacion">
      <th mat-header-cell *matHeaderCellDef> Tipo de Habitacion </th>
      <td mat-cell *matCellDef="let element"> {{element.TipoHabitacion}} </td>
    </ng-container>
  
    <!-- Estado Column -->
    <ng-container matColumnDef="Disponible">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
            <button type="button" class="btn" [ngClass]="{'btn-success': element.Disponible, 'btn-danger': !element.Disponible}">
  
          {{ element.Disponible ? 'Sí' : 'No' }}
        </button>
      </td>
    </ng-container>
  
    <!-- Activa Column -->
    <ng-container matColumnDef="Activa">
      <th mat-header-cell *matHeaderCellDef> Activa </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button [color]="element.Activa ? 'success' : 'warn'"> -->
          
          <button type="button" class="btn" [ngClass]="{'btn-success': element.Activa, 'btn-danger': !element.Activa}">
  
          {{ element.Activa ? 'Sí' : 'No' }}
        </button>
      </td>
    </ng-container>
  
    <!-- Encabezado de fila -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Fila -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
