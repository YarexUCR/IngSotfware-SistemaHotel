<div class="grid-container justify-content-center">
    <h1><br></h1>
    <mat-grid-list cols="2" rowHeight="350px">
        <div class="container form-container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control mb-3" id="usuario" name="usuario" required>
                    <div class="alert alert-danger mt-2" *ngIf=""> <!-- Aquí va tu lógica para mostrar la alerta -->
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control mb-3" id="password" name="password" required>
                    <div class="alert alert-danger mt-2" *ngIf=""> <!-- Aquí va tu lógica para mostrar la alerta -->
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <button (click)="login()" type="submit" class="btn btn-lg mb-3" style="background-color: #001840; color: #fffdf0; float: left;">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </mat-grid-list>
</div>
